<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="담해월 작가 - 프로필 링크">
    <meta property="og:description" content="소노 삽화점">
    <meta property="og:image" content="아름.jpg">
    <title>소노 삽화점 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
        font-family: "Pretendard",serif;
        }

            body  { 
                background-color: #00d0df;
            }
            .profile {
                width: 100px;
                height: 100px;

                background-color: gold;
                border-radius: 100%;

                border : 2px solid white;

                background-image: url('아름.jpg');
                background-position: center;
                background-size: cover;
            }
            .main {
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                
                width: 300px;
                margin: 30px auto 0px auto;
                
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap> a {
                width: 300px;
                height: 50px;

                background-color: rgb(0, 87, 248);
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #f1f0f3;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black; 
            }
            .wrap > a:hover {
                font-size: 15px;
            }


    </style>
</head>
<body>
    <div class="wrap">
    <div class="profile"></div>
    <h1 class="main">담해월 작가</h1>
    <p class="sub">어서오세요. 소노삽화점 입니다</p>

    </div>
    
</body>
</html>
